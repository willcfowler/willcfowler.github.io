	<meta charset="UTF-8">

 <link href="../css/mycss.css" type="text/css" rel="stylesheet">

<body>


<!-- Navigation -->
<div id="Navigation" class="mynav">

	<ul>

	<hr>

<div id="Forms">

	<!-- Inquiry Form -->
	<form action="action.html" method="get">
		<fieldset>
			<legend>Write to me for inquiries here.</legend>
			
			<p>Name: 
				<input type="text" name="name" maxlength="200">
			</p>
			<br>

<!-- Radio Inputs -->
	<p>What type of inquiry will this be?</p>
		<label>
				<input type="radio" name="option" value="Option 1"> Design
		</label>
<br>
		<label>
				<input type="radio" name="option" value="Option 2"> Info About Graphic Design
		</label>
<br>
		<label>
				<input type="radio" name="option" value="Option 3"> Other
		</label>
<br>
			
<p>Please provide some info about this inquiry.</p>
		<textarea id="inquiry" name="comments" cols="20" rows="4">Type here...</textarea>
		</fieldset>
		<button type="submit" class="submit-btn">Submit</button>

	</form>

	<!-- Comments Form -->
	<form action="action.html">
		<p>Do you have any questions for me?</p>
		<textarea name="comments" cols="20" rows="4">Type here...</textarea>
			</form>

</div>
